name: CI

on:
  push:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install root dependencies
        run: npm ci

      - name: Install backend dependencies (including devDeps for build)
        run: |
          cd server
          # server/ does not include a package-lock.json in this repo, so use npm install
          # Install devDependencies so tsc can find @types/* during the build
          NPM_CONFIG_PRODUCTION=false npm install

      - name: Build backend
        run: npm run build --prefix server

      - name: Run backend tests
        run: npm run test --prefix server

      - name: Install frontend dependencies
        run: npm ci --prefix client

      - name: Build frontend
        run: npm run build --prefix client

      - name: Run frontend tests
        run: npm run test --prefix client
